---
dependency:
  name: galaxy
lint: |
  set -e
  yamllint .
  ansible-lint
driver:
  name: docker
platforms:
  - name: linux
    image: ${namespace:-diodonfrost}/${image:-ansible-ubuntu:22.04}
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup:rw
      - /var/lib/containerd
    cgroupns_mode: host
    privileged: yes
    pre_build_image: yes
    env:
      pulumi_version: "${pulumi_version:-latest}"
provisioner:
  name: ansible
verifier:
  name: ansible
